<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Photo-Album</title>
</head>

<body>

    <header>
        <h1>Photo-Album</h1>
    </header>

    <div class="container">

        <div class="grid-container">

            <div class="item1">

                <div class="polaroid">
                    <img src="./images/statue.JPG" alt="Kambodia">
                    <div class="title">Buddah in Cambodia</div>
                </div>
            </div>

            <div class="item2">
                <div class="polaroid">
                    <img src="./images/car.JPG" alt="car">
                    <div class="title">On the Way to Pepper-Farm</div>
                </div>
            </div>


            <div class="item3">
                <div class="polaroid">
                    <img src="./images/house+flowers.JPG" alt="">
                    <div class="title">Somewhere in Vietnam</div>
                </div>

            </div>

            <div class="item4">
                <div class="polaroid">
                    <img src="./images/cam.JPG" alt="">
                    <div class="title">On the way to the Sanddunes</div>
                </div>
            </div>


            <div class="item5">
                <div class="polaroid">
                    <img src="./images/green-food.JPG" alt="">
                    <div class="title">Green Veggies</div>
                </div>
            </div>


            <div class="item6">
                <div class="polaroid">
                    <img src="./images/mountain.JPG" alt="">
                    <div class="title">On top of the Mountain</div>
                </div>
            </div>

            <div class="item7">
                <div class="polaroid">
                    <img src="./images/handbridge.JPG" alt="">
                    <div class="title">Hands of God Bridge</div>
                </div>
            </div>


        </div>

    </div>

</body>

</html>
